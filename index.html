<html lang="en">
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="flex-container hero">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input id="to-convert-input" type="number" value="0" />
            <button id="convert-btn">Convert</button>
        </div>

        <div class="flex-container conversions-container">
            
            <div class="flex-container result-container">
                <h2>Length (Meter/Feet)</h2>
                <p id="length-conversion-p"></p>
            </div>

            <div class="flex-container result-container">
                <h2>Volume (Liters/Gallons)</h2>
                <p id="volume-conversion-p"></p>
            </div>

            <div class="flex-container result-container">
                <h2>Mass (Kilograms/Pounds)</h2>
                <p id="mass-conversion-p"></p>
            </div>

        </div>

        <script src="index.js"></script>
    </body>
</html>
